<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        height: 25px;
        width: 25px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div class="">
        <label for="gpx_upload">Please upload your GPX file</label>
        <input type="file" id="gpx_upload" name="gpx_upload" accept=".gpx" />
      </div>
      <div class="preview">
        <p>No file currently selected</p>
      </div>
      <div class="">
        <button>Submit</button>
      </div>
    </form>

    <script>
      const input = document.querySelector("input");
      const preview = document.querySelector(".preview");

      input.style.opacity = 0;

      input.addEventListener("change", updateImageDisplay);

      function updateImageDisplay() {
        while (preview.firstChild) {
          preview.removeChild(preview.firstChild);
        }

        // If no file selected yet display message or if file selected then display file
        const curFiles = input.files;
        if (curFiles.length === 0) {
          const para = document.createElement("p");
          para.textContent = "No file currently selected";
          preview.appendChild(para);
        } else {
          const list = document.createElement("ol");
          preview.appendChild(list);

          // Create item for file selected and display to user
          for (const file of curFiles) {
            const listItem = document.createElement("li");
            const para = document.createElement("p");
            if (validFileType(file)) {
              para.textContent = `File name: ${
                file.name
              } selected. File size: ${returnFileSize(file.size)}`;
              const image = document.createElement("img");
              image.src = "images/gpx-thumbnail.png"; //* URL.createObjectURL(file) */;

              listItem.appendChild(image);
              listItem.appendChild(para);
            } else {
              para.textContent = `File name ${file.name}: Not a valid file type. Please upload a GPX file.`;
              listItem.appendChild(para);
            }
            list.appendChild(listItem);
          }
        }
      }

      const fileTypes = "application/gpx+xml";

      function validFileType(file) {
        return fileTypes.includes(file.type);
      }

      function returnFileSize(number) {
        if (number < 1024) {
          return number + "bytes";
        } else if (number >= 1024 && number < 1048576) {
          return (number / 1024).toFixed(1) + "KB";
        } else if (number >= 1048576) {
          return (number / 1048576).toFixed(1) + "MB";
        }
      }
    </script>
  </body>
</html>
